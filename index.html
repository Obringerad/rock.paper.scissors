<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock / Paper / Scissors</title>
  </head>
  <body>
    <script>
      let playerScore = 0;
      let computerScore = 0;

      function getComputerChoice() {
        let computerChoice = Math.floor(Math.random() * 3);

        if (computerChoice == 0) {
          let computerChoice = "Rock";
          return computerChoice;
        } else if (computerChoice == 1) {
          let computerChoice = "Paper";
          return computerChoice;
        } else {
          let computerChoice = "Scissors";
          return computerChoice;
        }
      }

      function getPlayerChoice() {
        let playerChoice = prompt("Pick: Rock / Paper / Scissors");
        return playerChoice.toLowerCase();
      }

      function playRound() {
        const computerChoice = getComputerChoice();
        const playerChoice = getPlayerChoice();
        // If player picks rock
        if (playerChoice === "rock" && computerChoice === "Rock") {
          return "The game is a tie.";
        } else if (playerChoice === "rock" && computerChoice === "Paper") {
          computerScore++;
          return "You lose.";
        } else if (playerChoice === "rock" && computerChoice === "Scissors") {
          playerScore++;
          return "You win!";
        }
        // If player picks paper
        else if (playerChoice == "paper" && computerChoice == "Rock") {
          playerScore++;
          return "You win!";
        } else if (playerChoice == "paper" && computerChoice == "Paper") {
          return "The game is a tie.";
        } else if (playerChoice == "paper" && computerChoice == "Scissors") {
          computerScore++;
          return "You lose.";
        }
        // If player picks Scissors
        else if (playerChoice == "scissors" && computerChoice == "Rock") {
          computerScore++;
          return "You lose.";
        } else if (playerChoice == "scissors" && computerChoice == "Paper") {
          playerScore++;
          return "You win!";
        } else if (playerChoice == "scissors" && computerChoice == "Scissors") {
          return "The game is a tie.";
        } else {
          return "Error?";
        }
      }

      function game(playRound) {
        if (playerScore === 5) {
          return "The final result is: Win";
        } else if (computerScore === 5) {
          return "The final result is: Loss";
        }else{
            return 'The final result is: Tie';
        }
      }
      playRound();
      console.log('player:',playerScore,'computer:',computerScore);
      playRound();
      console.log('player:',playerScore,'computer:',computerScore);
      playRound();
      console.log('player:',playerScore,'computer:',computerScore);
      playRound();
      console.log('player:',playerScore,'computer:',computerScore);
      playRound();
      console.log('player:',playerScore,'computer:',computerScore);
      console.log(game());
    </script>
    <h1 style="text-align: center;">Rock, Paper, Scissors</h1>
    <div class="rps-buttons" style="text-align: center" >
      <button style="font-size: 30px;">Rock</button>
      <button style="font-size: 30px;">Paper</button>
      <button style="font-size: 30px;">Scissors</button>
    </div>
    <div style="text-align: center;">
    <h3 class="player-score">Player Score:<span>0</span></h3>
    <h3 class="computer-score">Computer Score:<span>0</span></h3>
    </div>
  </body>
</html>
